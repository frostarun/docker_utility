<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Docker SageMode Utility</title>
    <script src='assets/js/jquery-2.1.3.js'></script>
    <script src="assets/js/angular-1.6.9.js"></script>
    <script src="assets/js/angular-animate-1.4.0.js"></script>
    <script src="assets/js/manager-tab.js"></script>
    <script src="assets/js/loading-bar.js"></script>
    <script src="assets/js/print.min.js"></script>
    <script src="docker_controller.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome-4.7.0.css">
    <link rel="stylesheet" href="assets/css/print-min.css">
    <link rel="stylesheet" href="assets/css/manager-tab.css">

<body>
    <h2>Docker-SageMode-Utility</h2>

    <span style="background-color: #522764">Scan,Manipulate Docker Environments</span>
    <br>
    <br>
    <B>Docker Host :</B>
    <input ng-bind="dockerhost" type="text" id='hostIP' style="border: none">&nbsp;&nbsp;
    <br>
    <ul class="tabs" role="tablist">
        <div ng-app="dockerUtility" ng-controller="mainCtrl">
            <div ng-view ng-include src="'assets/tabs/statistics.html'"></div>
            <div ng-view ng-include src="'assets/tabs/manager.html'"></div>
            <div ng-view ng-include src="'assets/tabs/shift.html'"></div>
        </div>
    </ul>
    <br style="clear: both;" />

</html>
